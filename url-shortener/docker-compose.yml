version: "3.9"

services:
  postgresql:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 5
    env_file: .env
    volumes:
      - db-data:/var/lib/postgresql/data
    shm_size: 256M

